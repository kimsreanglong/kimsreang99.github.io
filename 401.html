<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Datepicker Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>DOB Datepicker Example</h2>
        <div class="form-group">
            <label for="dob-datepicker">Date of Birth:</label>
            <input type="text" class="form-control" id="dob-datepicker">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#dob-datepicker').datepicker({
                format: 'mm/dd/yyyy',
                endDate: new Date(), // Prevents selecting future dates
                startView: 2, // Start with the decade view
                autoclose: true,
                todayHighlight: true,
                orientation: 'bottom auto'
            });
        });
    </script>
</body>
</html>
